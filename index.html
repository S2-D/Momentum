<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="60x60" href="img/apple-icon-60x60.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&family=Bona+Nova:ital@1&family=Lora&family=Oswald&family=Roboto&family=Roboto+Mono:wght@500&family=STIX+Two+Text:ital@1&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Momentum</title>
  </head>
  <body>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="screen">
      <div class="today"></div>
      <div id="greeting" class="hidden"></div>
      <h2 id="clock">00:00:00</h2>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
      <p id="todo-p" class="hidden">What is your main focus for today?</p>
      <form id="todo-form" class="hidden">
        <input
          required
          maxlength="30"
          type="text"
          placeholder="Write a To Do... ✍🏻"
        />
      </form>
      <div id="todo-div">
        <ul id="todo-list"></ul>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <h1 class="size-text">Your screen is too small</h1>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/randomword.js"></script>
  </body>
</html>
